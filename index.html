<!DOCTYPE html>
    <html lang = "en">

	<head>
	    <meta charset="UTF-8">
	    <meta name = "viewport" content = "width-device-width, initial-scale = 1.0">
	    <title>Countdown</title>
	    <link rel="stylesheet" href= "style.css">
	
	    <script src="https://kit.fontawesome.com/8e39cb077a.js" crossorigin="anonymous"></script>

	</head>
	<body>


	    <div class = "d-flex flex-column align-items-center justify-content-center gap-10">
		 <div class = "data-percent">
			<div id = "timer">00:00</div>
			<div id = "mode">Working...</div>
		    
		 </div>

		 <div class = "button-group">
		
			<button class = "play d-none" onclick = "play()"><i class = "fa-solid fa-play fa-3x"></i></button>
			<button class = "pause" onclick = "pause()"><i class = "fa-solid fa-pause fa-3x"></i></button>
			<button class = "reset" onclick = "reset()"><i class = "fa-solid fa-rotate-left fa-3x"></i></button>
		

    	    	</div>
	</div>


	    <script src="index.js"></script>
	</body>





    </html>
